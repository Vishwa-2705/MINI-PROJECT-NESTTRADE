<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NestTrade Chatbot</title>
<style>
    /* Reset */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Helvetica Neue', sans-serif; }

    body {
        /* Beautiful villa background */
        /*background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;*/
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; 
        overflow: hidden;
    }

    .chat-container {
        width: 400px;
        max-width: 95%;
        height: 600px;
        background-color: rgba(255,255,255,0.95); /* semi-transparent for readability */
        border-radius: 30px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        border: 2px solid #fff;
        backdrop-filter: blur(5px); /* soft blur behind container */
    }

    .chat-header {
        background-color: rgba(0,0,0,0.85); /* semi-transparent black */
        color: #fff;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        padding: 15px;
        letter-spacing: 1px;
        border-bottom: 2px solid #fff;
        box-shadow: 0 2px 5px rgba(255,255,255,0.1);
        backdrop-filter: blur(2px);
    }

    .chat-body {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
        background-color: transparent;
    }

    .chat-message {
        max-width: 75%;
        padding: 12px 18px;
        border-radius: 20px;
        word-wrap: break-word;
        font-size: 15px;
        line-height: 1.4;
        position: relative;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.3s forwards;
        backdrop-filter: blur(2px);
    }

    @keyframes fadeInUp {
        to { opacity: 1; transform: translateY(0); }
    }

    .user-msg {
        background-color: rgba(0,0,0,0.85);
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 0;
        box-shadow: 0 3px 10px rgba(0,0,0,0.4);
    }

    .bot-msg {
        background-color: rgba(255,255,255,0.9);
        color: #000;
        align-self: flex-start;
        border-bottom-left-radius: 0;
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .chat-footer {
        display: flex;
        padding: 15px;
        background-color: rgba(0,0,0,0.85);
        border-top: 2px solid #fff;
        backdrop-filter: blur(2px);
    }

    .chat-footer input {
        flex: 1;
        padding: 12px 15px;
        border-radius: 25px;
        border: none;
        outline: none;
        margin-right: 12px;
        font-size: 15px;
        background-color: rgba(255,255,255,0.9);
        color: #000;
        transition: 0.2s;
    }

    .chat-footer input:focus {
        box-shadow: 0 0 5px #fff;
    }

    .chat-footer button {
        padding: 12px 20px;
        border-radius: 25px;
        border: 2px solid #fff;
        background-color: rgba(0,0,0,0.85);
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .chat-footer button:hover {
        background-color: rgba(255,255,255,0.9);
        color: #000;
    }

    /* Scrollbar */
    .chat-body::-webkit-scrollbar {
        width: 6px;
    }
    .chat-body::-webkit-scrollbar-thumb {
        background-color: rgba(255,255,255,0.5);
        border-radius: 3px;
    }
</style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">NestTrade Chat</div>
        <div class="chat-body" id="chatBody"></div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chatBody');
        const userInput = document.getElementById('userInput');

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // User message
            const userDiv = document.createElement('div');
            userDiv.className = 'chat-message user-msg';
            userDiv.innerText = message;
            chatBody.appendChild(userDiv);
            chatBody.scrollTop = chatBody.scrollHeight;
            userInput.value = '';

            try {
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();

                const botDiv = document.createElement('div');
                botDiv.className = 'chat-message bot-msg';
                botDiv.innerText = Array.isArray(data.response) ? data.response.join('\n') : data.response;
                chatBody.appendChild(botDiv);
                chatBody.scrollTop = chatBody.scrollHeight;

            } catch (err) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'chat-message bot-msg';
                errorDiv.innerText = "Error: Could not reach server.";
                chatBody.appendChild(errorDiv);
                chatBody.scrollTop = chatBody.scrollHeight;
            }
        }

        userInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
